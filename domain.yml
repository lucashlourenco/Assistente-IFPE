    - text: "Em março de 2025, há 8 dias letivos. Em abril, 21 dias letivos. Maio tem 26 dias letivos. Junho tem 22 dias letivos. Julho tem 23 dias letivos. Agosto tem 4 dias letivos. Setembro tem 26 dias letivos. Outubro tem 26 dias letivos. Novembro tem 23 dias letivos. Dezembro tem 21 dias letivos. Janeiro de 2026 tem 0 dias letivos."

