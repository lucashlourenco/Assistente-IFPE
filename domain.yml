  utter_solicitar_trancamento_matricula:
    - text: "O período para solicitar trancamento de matrícula para 2025.1 é de 20 de março a 16 de abril." 

  utter_modificacao_matricula:
    - text: "O período para modificação de matrícula para 2025.1 é de 20 a 27 de março." 

  utter_aproveitamento_disciplinas:
    - text: "Você pode solicitar aproveitamento de disciplinas de 21 a 31 de março." 

  utter_feriado:
    - text: "Alguns feriados importantes em 2025 são: Tiradentes em 21 de abril, Dia do Trabalhador em 1º de maio, São João em 24 de junho, Dia da Independência do Brasil em 7 de setembro, Proclamação da República em 15 de novembro, Consciência Negra em 20 de novembro, e Natal em 25 de dezembro." 
    - text: "Em abril, temos Recesso de Semana Santa (17 e 18) e Feriado Nacional de Tiradentes (21). Em maio, o Dia do Trabalhador (1º) é feriado. Junho, Recesso Junino (23) e Feriado de São João (24). Em setembro, Feriado do Dia da Independência (7). Em outubro, Feriado de Nossa Senhora Aparecida (12). Em novembro, Feriado da Proclamação da República (15) e Consciência Negra (20). Em dezembro, Recesso Natalino (24) e Feriado de Natal (25). Em janeiro de 2026, Confraternização Universal (1º)."

  utter_avaliacoes_unidades:
    - text: "O período de avaliações da 1ª unidade é de 12 a 17 de maio, com término da unidade em 24 de maio e prazo final para publicação de notas no Q-Acadêmico em 26 de maio. A 2ª unidade tem período de avaliações de 14 a 18 de julho e término em 29 de julho, com prazo final para notas em 30 de julho. O término da 3ª unidade do Ensino Médio é em 18 de outubro, com prazo final para publicação de notas no Q-Acadêmico no mesmo dia. O término da 4ª unidade é em 29 de dezembro, e o ano letivo termina em 30 de dezembro, com prazo final para publicação das notas no Q-Acadêmico." 

  utter_conselho_classe:
    - text: "Os Conselhos de Classe da 1ª Unidade são de 9 a 13 de junho. Os Conselhos de Classe da 2ª Unidade são em 30 e 31 de julho, e 1º de agosto. O Conselho de Classe do Ensino Médio para a 3ª Unidade é de 3 a 5 de novembro. Os Conselhos de Classe do 4º Período são em 8 e 9 de janeiro de 2026." 

  utter_semanas_especiais:
    - text: "Algumas semanas e datas especiais incluem: Semana de Conscientização do Autismo (1 a 4 de abril), Semana dos Povos Originários (14 a 16 de abril), Semana de Administração e Tecnologia da Informação (9 a 13 de junho), Dia Internacional do Orgulho LGBTQIA+ (28 de junho), Dia da Mulher Negra Latinoamericana e Caribenha (25 de julho), Dia da Pessoa com Deficiência (21 de setembro), Nacional de Ciência e Tecnologia (13 a 17 de outubro), Semana da Consciência Negra (17 a 21 de novembro), e Semana de Arte e Cultura (8 a 12 de dezembro)."

  utter_provas_finais:
    - text: "As Provas Finais ocorrem de 2 a 7 de janeiro de 2026. O prazo final para publicação das notas dos Exames Finais é 7 de janeiro de 2026." 

