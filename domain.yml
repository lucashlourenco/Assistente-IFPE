    - text: "Os setores responsáveis pelo Acompanhamento Psicossocial são o Serviço Social, através do e-mail atendimentosocial@jaboatao.ifpe.edu.br, e a Psicologia, pelo e-mail anamelia.mello@jaboatao.ifpe.edu.br."

  utter_direitos_discentes:
    - text: "Sim, o Artigo 208 da Organização Acadêmica enumera diversos direitos dos estudantes do IFPE. Alguns deles incluem ser tratado com respeito, ter dias letivos assegurados, usar serviços especializados, e solicitar procedimentos de matrícula, entre outros."

  utter_dias_letivos_garantidos:
    - text: "Como estudante do IFPE, você tem assegurado o cumprimento de 100 dias letivos semestrais ou 200 dias letivos anuais. Além disso, a carga horária dos componentes curriculares do seu curso, conforme o Projeto Pedagógico do Curso (PPC), também é garantida."

  utter_nao_discriminacao:
    - text: "Sim, é seu direito ser tratado sem discriminação de qualquer espécie dentro da instituição."

  utter_uso_servicos_especializados:
    - text: "Você tem o direito de utilizar os serviços especializados oferecidos pela Instituição, como a biblioteca, laboratórios, oficinas, instalações desportivas e outros, de acordo com as normas de acesso definidas por cada campus."

  utter_procedimentos_matricula_direitos:
    - text: "Você tem o direito de renovar, trancar, cancelar, reabrir matrícula e requerer transferência e outros documentos. Se for maior de idade, pode fazer isso diretamente; se for menor, através dos pais ou responsáveis, sempre dentro das normas e dos prazos estabelecidos pelo Calendário Acadêmico."

  utter_auxilio_bolsas_assistencia:
    - text: "Sim, você pode se candidatar a auxílios e bolsas da assistência ao estudante, inseridas nos Programas Institucionais, de acordo com as normas específicas vigentes."

  utter_dificuldades_e_sugestoes:
    - text: "Você pode apresentar suas dificuldades relativas ao desenvolvimento educacional, bem como propor sugestões para a melhoria da qualidade de vida acadêmica, ao setor de Assistência Estudantil do Campus ou instância equivalente no Polo."

  utter_deveres_discentes:
    - text: "Além do que a Lei exige, os deveres do estudante incluem ter conduta ética, cumprir as normas e o Calendário Acadêmico, manter contato com a Coordenação, tratar a comunidade com respeito e ser assíduo e pontual às aulas, entre outros."

  utter_conduta_etica:
    - text: "É dever do estudante ter conduta ética tanto dentro quanto fora da Instituição."

  utter_cumprimento_normas_calendario:
    - text: "É dever do estudante cumprir todas as normas que regem o IFPE e o Calendário Acadêmico do Campus ou da Educação a Distância. Também deve comparecer às atividades estabelecidas no calendário, quando solicitado."

  utter_contato_departamento_coordenacao:
    - text: "É dever do estudante manter contato com o Departamento Acadêmico e Coordenação do Curso, ou instâncias equivalentes, para receber orientações acadêmicas."

  utter_tratamento_comunidade_academica:
    - text: "É dever do estudante tratar a comunidade acadêmica e qualquer visitante com respeito, atenção, igualdade de condições e sem discriminação de qualquer natureza."

  utter_codigo_matricula:
    - text: "É dever do estudante ter conhecimento e guardar consigo o código de matrícula."

  utter_empenho_aproveitamento:
    - text: "É dever do estudante aplicar o máximo empenho no aproveitamento do ensino ministrado."

  utter_assiduidade_pontualidade:
    - text: "É dever do estudante ser assíduo e pontual às aulas, assim como aos trabalhos acadêmicos."

  utter_justificativa_ausencia:
    - text: "É dever do estudante apresentar justificativa para ausência nas atividades didático-pedagógicas, por meio de atestado médico, comprovante de serviço militar ou outros previstos em Lei, conforme estabelecido no Art. 146."

  utter_conhecimento_medias_notas:
    - text: "É dever do estudante tomar conhecimento das médias das avaliações atribuídas pelo professor de cada componente curricular, no final de cada etapa avaliativa ao serem lançadas no Sistema de Registro Acadêmico."

  utter_uso_uniforme:
    - text: "O uso do Uniforme Escolar é obrigatório para estudantes dos Cursos Técnicos (formas integrada, concomitante e subsequente ao Ensino Médio e PROEJA). É facultativo para estudantes do ensino superior, pós-graduação e do turno noturno. É dever do estudante usá-lo conforme o Regulamento aprovado por Resolução do Conselho Superior do IFPE. O uso indevido do uniforme é proibido."

  utter_ambientes_limpos:
    - text: "É dever do estudante manter limpos os ambientes de estudos e demais dependências da Instituição."

  utter_proibicoes_discentes:
    - text: "Entre as proibições aos estudantes do IFPE, destacam-se: participar de faltas coletivas, usar indevidamente o uniforme, provocar algazarras, usar aparelhos eletrônicos sem autorização em atividades acadêmicas, e promover coletas sem autorização, entre outros. Também é proibido qualquer conduta que atente contra o decoro público, como assediar, discriminar, proferir palavras de baixo calão, ou portar substâncias perigosas."

  utter_proibido_faltas_coletivas:
    - text: "É vedado aos estudantes do IFPE participar de movimentos de faltas coletivas às aulas."

  utter_proibido_aparelho_eletronico:
    - text: "É vedado aos estudantes utilizar qualquer aparelho eletrônico nas atividades acadêmicas sem autorização do docente ou servidor responsável."

  utter_proibido_arrecadar_dinheiro:
    - text: "É vedado aos estudantes promover coletas, festas, rifas, “livros de ouro”, venda de comida ou objetos, ou outras modalidades de arrecadar dinheiro e doações, usando o nome do estabelecimento sem a expressa autorização da Direção Geral do Campus ou da Educação a Distância."

  utter_proibido_equipamento_instituicao:
    - text: "É vedado aos estudantes conservar em seu poder qualquer equipamento ou instrumento da Instituição, salvo com a expressa autorização das instâncias competentes."

  utter_proibido_publicacao_midia:
    - text: "É vedado aos estudantes fazer publicação em imprensa (falada, escrita, televisionada), nas redes sociais, ou quaisquer outros meios de comunicação em nome da instituição, sem autorização expressa da Direção Geral do Campus ou da Educação a Distância, especialmente aquelas que atentem contra a imagem institucional, de servidores públicos e estudantes do IFPE."

  utter_proibido_desordem_assedio:
    - text: "É vedado aos estudantes participar de movimentos que ensejem desordem na Instituição ou incitar outrem a fazê-lo. Também é proibido tratar qualquer membro da comunidade acadêmica de forma desumana, violenta, aterrorizante, vexatória ou constrangedora, e assediar ou discriminar qualquer pessoa por motivo de raça, etnia, classe, credo, gênero, orientação sexual ou outros, nas dependências do IFPE e em locais de atividade extraclasse."

  utter_proibido_palavras_obscenidades:
    - text: "É vedado aos estudantes proferir palavra de baixo calão, gesticular obscenidades, escrever ou fazer desenhos pornográficos em qualquer dependência da Instituição, bem como se valer de meios eletrônicos para ter acesso a pornografias ou similares."

  utter_proibido_substancias_perigosas:
    - text: "É vedado aos estudantes apresentar-se nas dependências da Instituição, ou em qualquer ambiente externo ao IFPE onde esteja participando de atividades, portando ou sob o efeito de bebidas alcoólicas e de qualquer outra substância tóxica proibida por Lei. Também é proibido introduzir ou portar na Instituição armas, substâncias inflamáveis, explosivos ou qualquer objeto que represente perigo."

  utter_proibido_facilitar_entrada_perigo:
    - text: "É vedado aos estudantes facilitar a entrada de pessoa que represente perigo para si ou para a comunidade acadêmica."

  utter_regime_disciplinar_discente:
    - text: "O Regime Disciplinar Discente visa manter a ordem e o respeito à Lei e ao Regimento do IFPE, lidando com casos de indisciplina. Os processos disciplinares podem resultar em sanções que vão desde uma advertência verbal até o desligamento do estudante. O documento foi aprovado em Resolução CONSUP nº 04/2015, em 27 de janeiro de 2015, e está disponível na íntegra no site do IFPE."

  utter_representantes_turmas:
    - text: "Será escolhido um estudante representante para cada turma no início do período letivo, com o objetivo de fortalecer o processo pedagógico e a interação dos estudantes com a Instituição. Ao representante da turma caberá representar sua turma junto à comunidade acadêmica e participar das atividades relacionadas ao ensino-aprendizagem que envolvam a turma como um todo."

  utter_info_tcc_geral:
    - text: "O Trabalho de Conclusão de Curso (TCC) é um componente curricular obrigatório que você desenvolve com a orientação de um docente, abordando um tema relacionado ao seu curso."

  utter_info_tcc_formatos:
    - text: "Você pode apresentar seu TCC em diferentes formatos: monografia, artigo científico, relatório analítico de pesquisa ou projeto."

  utter_info_tcc_apresentacao:
    - text: "A apresentação do TCC ocorre em uma sessão solene e pública. Você fará uma exposição oral do seu trabalho para uma Banca Examinadora que irá te avaliar."

  utter_info_tcc_nota_reprovacao:
    - text: "Para ser aprovado, você precisa de uma nota igual ou superior a 7. Se a nota for menor, você estará reprovado e terá um semestre letivo para desenvolver e apresentar um novo trabalho."

  utter_info_tcc_disciplinas_auxiliares:
    - text: "Sim! As disciplinas de Metodologia Científica, Introdução ao TCC e Metodologia da Pesquisa Aplicada são projetadas para te auxiliar no processo de elaboração do TCC."

  utter_info_tcc_quando_iniciar:
    - text: "É recomendado que você comece o TCC o mais breve possível. O ideal é iniciar a elaboração no terceiro período, aproveitando disciplinas como Metodologia Científica."

  utter_info_tcc_documentos:
    - text: "Existem vários documentos de apoio, como o Regulamento do TCC (Resolução nº 195/2023), modelos para artigo e monografia, e a declaração do orientador. Eles geralmente ficam disponíveis na página do curso."

  utter_info_tcc_obrigatoriedade:
    - text: "Sim, o TCC é um componente curricular obrigatório. A conclusão do curso e a obtenção do diploma dependem da sua aprovação no TCC."

  utter_info_niveis_ensino:
    - text: "O IFPE oferece Educação Profissional Técnica de Nível Médio (Integrado, Subsequente), Cursos de Formação Inicial e Continuada (FIC), Educação Superior (Tecnologia, Licenciatura, Bacharelado) e Pós-Graduação (Especialização, Mestrado e Doutorado). Essas modalidades podem ser ofertadas de forma presencial ou a distância."

  utter_info_matricula_dependencia:
    - text: "Se você for reprovado em até 3 componentes curriculares (matérias) cumulativamente, poderá se matricular no período seguinte. Você deverá cursar as matérias em que não foi aprovado em regime de dependência. Se a reprovação for em mais de 3 matérias, você não poderá avançar para o período seguinte, devendo cursar apenas as dependências."

  utter_info_matricula_vinculo:
    - text: "A matrícula vínculo é uma modalidade para o estudante que já cursou todos os componentes curriculares, mas ainda precisa concluir o Estágio Supervisionado ou o Trabalho de Conclusão de Curso (TCC)Você deve solicitar essa matrícula para manter seu vínculo com a instituição enquanto finaliza essas atividades, respeitando o prazo máximo de conclusão do curso."

  utter_info_trancamento_matricula:
    - text: "Você pode solicitar o trancamento de matrícula do curso por um prazo que não ultrapasse 2 anos, de forma contínua ou alternada. O pedido deve ser feito no período definido no Calendário Acadêmico. Alunos do primeiro período/módulo/série não têm direito ao trancamento, salvo exceções previstas em lei ou autorizadas pela Direção Geral. Se você não reabrir a matrícula após o prazo máximo, seu vínculo com o curso é desfeito."

  utter_info_criterio_aprovacao:
    - text: "Os critérios de aprovação são:
      - **Cursos Superiores:** Frequência de no mínimo 75% em cada matéria e média final igual ou superior a 7,0.
      - **Cursos Técnicos (Subsequente):** Frequência de no mínimo 75% em cada matéria e média final igual ou superior a 6,0.
      - **Cursos Técnicos (Integrado ao Ensino Médio):** Frequência de no mínimo 75% na carga horária total do período e média igual ou superior a 6,0 em cada matéria."

  utter_info_exame_final:
    - text: "Tem direito ao exame final o estudante que não atingiu a média para aprovação, mas obteve a frequência mínima exigida (75%) e média de no mínimo 2,0. A média final, após o exame, é calculada pela soma da média das avaliações do período com a nota do exame final, dividida por dois. Para ser aprovado, essa nova média deve ser igual ou superior a 6,0."

  utter_info_jubilamento:
    - text: "Jubilamento é o desligamento do estudante da instituição quando ele ultrapassa o prazo máximo para concluir o curso. Para a maioria dos cursos, o prazo máximo é o dobro do prazo mínimo de duração. O tempo em que a matrícula esteve trancada não conta para o jubilamento."

  utter_info_reintegracao:
    - text: "O estudante que perdeu o vínculo por abandono de curso (deixou de renovar a matrícula) pode solicitar a reintegração. O pedido é condicionado à existência de vagas e à possibilidade de concluir o curso dentro do prazo máximo de integralização. A solicitação é analisada e pode ser concedida apenas uma vez."
  
  utter_list_areas_pesquisa:
