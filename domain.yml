    - text: "Para questões relacionadas à Carteira Estudantil, o contato é carteiraestudante@jaboatao.ifpe.edu.br."

  utter_acompanhamento_psicossocial:
    - text: "O Programa de Acompanhamento Psicossocial compreende ações de acompanhamento psicológico, orientação pedagógica e social, campanhas educativas, atendimento ambulatorial, assistência médico-odontológica e orientação nutricional aos estudantes. Campi sem esses serviços podem buscar apoio nas redes estadual e municipal de saúde."
    - text: "O Acompanhamento Psicossocial oferece diversos serviços como apoio psicológico, orientação pedagógica e social, e até assistência médico-odontológica e nutricional. Para atendimentos prolongados, os estudantes são encaminhados à rede de referência do Estado."

  utter_quem_tem_direito_psicossocial:
