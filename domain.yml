  utter_info_pp_geral:
    - text: "A Prática Profissional (PP) é uma atividade obrigatória para obter o diploma de Tecnólogo em Análise e Desenvolvimento de Sistemas. Ela funciona como um articulador entre ensino, pesquisa e extensão, sendo equiparada ao TCC e às Atividades Complementares."

  utter_info_pp_requisitos:
    - text: "Para concluir a Prática Profissional (PP), você precisa cumprir uma carga horária mínima de 200 horas e apresentar um Relatório Final da Prática Profissional (RFPP), que deve ser avaliado por um professor orientador. Toda a atividade também precisa do aval da Coordenação do Curso."

  utter_info_pp_modalidades:
    - text: "As atividades que valem como Prática Profissional (PP) são:
      - Participação em projeto de pesquisa (bolsista ou voluntário)
      - Participação em projeto de extensão (bolsista ou voluntário)
      - Participação em monitoria (bolsista ou voluntário)
      - Estágio na área de Informática
      - Exercício profissional efetivo na área de Informática (empregado, sócio de empresa ou autônomo)"

  utter_info_pp_documentos_necessarios:
    - text: "Você deve entregar ao seu professor orientador o seu Relatório Final da Prática Profissional (RFPP) e toda a documentação que comprove as atividades realizadas. Além disso, o professor emitirá um parecer sobre seu relatório e sobre a documentação."

  utter_info_pp_prazos:
    - text: "Existem dois prazos principais:
      - Você deve entregar toda a documentação da PP ao seu orientador no prazo máximo de 30 dias antes da sua defesa de TCC.
      - Após concluir as atividades da PP, você tem um prazo de até 60 dias para apresentar o seu Relatório Final (RFPP)."

  utter_info_pp_orientador:
    - text: "Sim, você precisa de um professor orientador. Você pode solicitar à coordenação do curso a indicação de um orientador ou escolher um professor do quadro docente do campus. No entanto, o professor tem o direito de recusar o convite para a orientação."

  utter_info_pp_reprovacao:
    - text: "Se o seu Relatório Final da Prática Profissional (RFPP) for indeferido (reprovado), você não poderá apresentar o seu Trabalho de Conclusão de Curso (TCC). Consequentemente, a não conclusão da PP impede a sua participação na formatura."

  utter_info_estagio_geral:
    - text: "O estágio é um ato educativo escolar supervisionado no ambiente de trabalho, que prepara você para o mercado. No IFPE Campus Jaboatão dos Guararapes, o estágio é considerado não obrigatório para os cursos vigentes."

  utter_info_estagio_requisitos_aluno:
    - text: "Para ser estagiário, você precisa estar regularmente matriculado e com frequência regular no IFPE, e ter no mínimo 16 anos completos na data de início do estágio."

  utter_info_estagio_remuneracao:
    - text: "Sim. Para o estágio não obrigatório, que é o caso do nosso campus, é obrigatória a concessão de bolsa (ou outra forma de pagamento) e também do auxílio-transporte."

  utter_info_estagio_duracao_jornada:
    - text: "A duração do estágio na mesma empresa não pode ultrapassar dois anos, exceto para estagiários com deficiência. A jornada de trabalho para estudantes do ensino superior é de, no máximo, 6 horas diárias e 30 horas semanais."

  utter_info_estagio_documentos_iniciar:
    - text: "Antes de iniciar, você deve entregar à CREE (Coordenação de Relações Empresariais, Estágio e Egressos) os seguintes documentos:
      - Comprovante de matrícula atualizado
      - Horário de aulas atualizado
      - 3 vias do Termo de Compromisso de Estágio
      - 1 via do Plano de Atividades de Estágio
      - Cópia da Apólice de Seguro contra acidentes pessoais"

  utter_info_estagio_documentos_durante:
    - text: "Durante o estágio, o acompanhamento é feito com dois documentos principais:
      - Relatório de visita do orientador: seu professor orientador visitará o local do estágio a cada 3 meses e preencherá um relatório.
      - Relatório Mensal de Atividades: você deve preencher este relatório todo mês, para ser avaliado e assinado pelo seu supervisor na empresa e pelo seu orientador no IFPE."

  utter_info_estagio_documentos_finalizar:
    - text: "Para concluir o estágio, você precisa providenciar os seguintes documentos:
      - Termo de Realização do Estágio, preenchido e assinado pelo supervisor da empresa.
      - Relatório Final de Estágio, elaborado por você.
      - Ficha de avaliação do estágio - Estagiário (preenchida por você).
      - Ficha de avaliação do estágio - Supervisor (preenchida pelo seu supervisor na empresa)."

  utter_info_estagio_interromper:
    - text: "Sim, o estágio pode ser encerrado a pedido de qualquer uma das partes (você, a empresa ou o IFPE). Para isso, é preciso formalizar o pedido preenchendo o Termo de Rescisão de Estágio e entregando-o na CREE."

  utter_info_estagio_prorrogar:
    - text: "Sim, o estágio pode ser prorrogado, desde que não ultrapasse o limite de dois anos na mesma empresa. Qualquer alteração no contrato, como tempo ou atividades, exige um Termo Aditivo."

  utter_info_estagio_vs_pp:
    - text: "Sim. Para o curso superior de Tecnologia em Análise e Desenvolvimento de Sistemas, a carga horária do estágio não obrigatório pode ser usada para integralizar a carga horária da Prática Profissional (PP). Além do estágio, a PP também pode ser cumprida com atividades de monitoria, pesquisa e extensão."

