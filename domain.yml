    - text: "O Encontro Pedagógico 2025.1 para docentes e administrativo é em 20 de março. A Reunião de Planejamento para docentes de 2025.1 também é em 20 de março. O Encontro Pedagógico 2025.2 é em 26 de agosto, com Reunião de Planejamento para docentes. "

