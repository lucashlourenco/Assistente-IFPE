  utter_alterar_matricula:
    - text: "Durante o período de modificação, você pode alterar sua matrícula (incluir/retirar disciplinas) diretamente no QAcademico. Após esse período, será necessário preencher um REQUERIMENTO PADRÃO e ele será analisado pela Coordenação de curso. Atenção: estudantes do primeiro período não têm direito a trancamento de componentes curriculares (Art. 94 da Organização Acadêmica)."

  utter_trancar_matricula:
    - text: "Qualquer estudante tem direito ao trancamento de matrícula por até 2 anos. Isso suspende sua matrícula até que você solicite a reabertura. Importante: estudantes do primeiro período não têm direito a trancamento de matrícula (Art. 94 da Organização Acadêmica), e estudantes com matrícula trancada não podem participar de atividades acadêmicas ou programas de Assistência Estudantil."

  utter_cancelar_matricula:
    - text: "Para cancelar sua matrícula permanentemente e desvincular-se do curso: Se for menor de idade, o cancelamento só pode ser feito presencialmente. Para os demais, é preciso enviar o REQUERIMENTO PADRÃO preenchido e assinado, anexando um documento oficial escaneado."

  utter_aproveitamento_disciplinas_isencao:
    - text: "Para solicitar aproveitamento de disciplinas/isenção, você deve enviar o REQUERIMENTO PADRÃO preenchido, o histórico escolar do curso de origem (com aprovação na disciplina), a matriz curricular do curso de origem e os programas curriculares (ementas) das disciplinas cursadas. As ementas estão disponíveis no site do IFPE, basta baixar o PPC do seu curso em https://www.ifpe.edu.br/campus/jaboatao/cursos."

  utter_emitir_documentos:
    - text: "Você pode emitir seu Histórico Escolar e Comprovante de Matrícula diretamente pelo QAcademico."

  utter_solicitar_diploma:
    - text: "Para solicitar seu diploma, você deve entregar os seguintes documentos: cópias do RG, CPF, Certidão de Nascimento ou Casamento, a Declaração de Nada Consta da Biblioteca (que você pode solicitar em biblioteca@jaboatao.ifpe.edu.br), e o Requerimento Estudantil preenchido."
  
  utter_contato_duvidas:
